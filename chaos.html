<!DOCTYPE html>
<html lang="en" dir="ltr" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body style="height: 100%;">
    Enter number of points: <input id="numPoints" type="text" value="1000"></input>
    Enter fraction input: (1/x) <input id="fractionInput" type="text" value="2"></input>
    Enter point size: <input type="text" id="pointSize" value="5"></input>
    <select id="selectMode">
      <option value="mode1">Mode 1</option>
      <option value="mode2">Mode 2</option>
    </select>
    <button id="startButton">Go!</button>
    <button id="noReset">No reset!</button><br>
    <canvas id="chaosGame" width="4000" height="4000" style="border: 1px solid black; height: 90%;"></canvas>
    <script src="chaos.js"></script>
  </body>
</html>
